<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="char-select-container" class="container">
      <div>
        <h1>Select Your Character</h1>
      </div>
      <div
        class="row no-gutters justify-content-center align-items-center h-100"
      >
        <div class="col-3">
          <div class="card card-block">
            <div
              class="card-body character-slot"
              data-charid="1"
              data-ischar="0"
              onclick="gatherCharID(this);"
            >
              <h5 class="card-title character-name">Empty Slot</h5>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card card-block">
            <div
              class="card-body character-slot"
              data-charid="2"
              data-ischar="0"
              onclick="gatherCharID(this);"
            >
              <h5 class="card-title character-name">Empty Slot</h5>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card card-block">
            <div
              class="card-body character-slot"
              data-charid="3"
              data-ischar="0"
              onclick="gatherCharID(this);"
            >
              <h5 class="card-title character-name">Empty Slot</h5>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card card-block">
            <div
              class="card-body character-slot"
              data-charid="4"
              data-ischar="0"
              onclick="gatherCharID(this);"
            >
              <h5 class="card-title character-name">Empty Slot</h5>
            </div>
          </div>
        </div>
      </div>
      <a href="#" id="create-new-character" class="btn btn-success mx-auto"
        >Create Character</a
      >
      <a href="" id="select-character" class="btn btn-primary"
        >Select Character</a
      >
    </div>

    <div id="char-creation-container" class="container">
      <div>
        <h1>Create New Character</h1>
      </div>
      <div class="card card-block">
        <div class="card-body">
          <form id="create-character">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                placeholder="Example: Peter"
              />
            </div>
            <div class="form-group">
              <label for="middleName">Middle Name</label>
              <input
                type="text"
                class="form-control"
                id="middle-name"
                placeholder="Example: Drew"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                placeholder="Example: Holloway"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="dob">Date of Birth</label>
              <input
                class="form-control"
                id="dob"
                name="dob"
                placeholder="MM/DD/YYY"
                type="text"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Create Character
            </button>
          </form>
          <button id="go-back" class="btn btn-primary">Go Back</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
    ></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
